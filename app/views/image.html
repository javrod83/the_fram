<div class="overlay" ng-show="overlay"></div>
<div  ng-include src='"partials/rabbit.html"'></div>

<div class="content col-xs-12 col-sm-12 col-md-12 col-lg-12" >
	<img class="logo-absolute" src="images/logo.png" />
	<div class="row-fluid animated zoomIn">
	  <div class="photo-container animated fadeInDownBig" >
	    <img class="frame" src="images/frame.png" />
	    <img class="img-frame" ng-src="{{imgSrc}}">
	  </div>
	</div>
</div>

<div class="footer">
  <img img-preload ng-repeat="img in footerImages" class="{{img}}" ng-src="images/{{img}}.png" />
  <div ng-if="showBarn" class="barn-container"><img img-preload class="barn" src="images/barn.png" /></div>
</div>
