<div class="content animation">
<div class="row-fluid">
	<ul class="social-container">
		<p class="login-text">{{title}}</p>
		<li>
			<!--<a  ng-click="network['fbSocial']()" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()"><img class="social-buttons" src="images/fb-sign.png" /></a>
			-->
			<a  ng-click="network['fbSocial']()"><img class="expand social-buttons" src="images/fb-sign.png" /></a>
		</li>
		<li>
			<a  ng-click="network['twSocial']()"><img class="expand social-buttons" src="images/twitter-sign.png" /></a>
		</li>
		<li>
			<a ng-click="network['gSocial']()"><img class="expand social-buttons" src="images/google-sign.png" /></a>
		</li>
	</ul>
</div>
<div class="row-fluid"></div>
<div class="footer move">
	<img img-preload ng-repeat="img in footerImages" class="{{img}}" ng-src="images/{{img}}.png" />
	<div ng-if="showBarn" class="barn-container"><img img-preload class="barn" src="images/barn.png" /></div>
</div>
