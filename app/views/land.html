<div class="overlay" ng-show="overlay"></div>

<div ng-include src='"partials/rabbit.html"'></div>

<div class="col-xs-0 col-sm-4 col-md-4 col-lg-4"></div>
<div class="content col-xs-12 col-sm-4 col-md-12 col-lg-12 animated fadeIn">
	<div class="rope-container-left animated fadeInDownBig"></div>
	<div class="rope-container-right animated fadeInDownBig"></div>
	<div class="logo-container">
		<div class="images-logo logo animated fadeIn"  ng-style="{'zoom':logoZoom}"></div>
		<p class="login-text animated zoomIn ">{{title}}</p>
	</div>
	<div class="row-fluid  animated fadeInDownBig">

		 <ul class="wood-confirm-container">

		 	<li class="btn-group" ng-click="approve(1)">
		 		<div class="wood-agree-container">
		 			<div class="images-wood-agree wood-agree " ng-style="{'zoom':woodZoom}">
		 				<p class="answer-text success-text">{{yes}}</p>
		 			</div>
		 		</div>
		 	</li>
		 	<li class="btn-group" ng-click="approve(0)">
		 		<div class="wood-disagree-container">
		 			<div class="images-wood-disagree wood-disagree" ng-style="{'zoom':woodZoom}">
		 				<p class="answer-text error-text">{{no}}</p>
		 			</div>
		 		</div>
		 	</li>
		 </ul>
	</div>
</div>
<div class="col-xs-0 col-sm-4 col-md-4 col-lg-4"></div>

<div class="footer animated fadeIn" ng-style="{zoom:footerZoom}">
    <div ng-repeat="img in footerImages" class="{{img}}-container">
		<div class="images-{{img}} {{img}} animated fadeIn"></div>
	</div>
    <div ng-if="showBarn" class="barn-container">
    	<div class="images-barn barn animated fadeIn"></div>
    </div>
</div>
