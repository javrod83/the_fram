<div class="overlay" ng-show="overlay"></div>

<div class="content">
	<!-- <div class="rope-container-left">
		<div class="rope"></div>
	</div> -->
	<div class="hen-container" ng-show="success">
		<img class="hen_big" img-preload src="images/hen_big.png">
		<p class="login-text thanks-for-voting">Thank you for Voting</p>
		<img class="hands" img-preload src="images/hands.png">
	</div>
	<div class="rabbit-container" ng-show="timeOut">
		<div class="text">
			<p class="login-text dammit">dammit!</p>
			<p class="login-text">Too Late, Tune in for the next decision</p>
		</div>
		<img class="rabbit_big" img-preload src="images/rabbit_big.png">
		<img class="field_login" img-preload src="images/field_login.png">
	</div>
	 <ul class="wood-container" ng-repeat="option in options">
	 	<p class="login-text">{{title}}</p>
	 	<li class="wood-1" ng-repeat='opt in options' ng-click='answer(opt.id)'><p class="answer-text">{{opt.text}}</p></li>
	 	<!-- <li class="wood-2"></li>
	 	<li class="wood-1"></li> -->
	 </ul>


	 
	 <!-- <div class="rope-container-right">
	 	<div class="rope"></div>
	 </div> -->
</div>

<div class="footer">
	<img img-preload ng-repeat="img in footerImages" class="{{img}}" ng-src="images/{{img}}.png" />
	<div ng-if="showBarn" class="barn-container"><img img-preload class="barn" src="images/barn.png" /></div>
</div>
