<div class="overlay" ng-show="overlay"></div>
<div  ng-include src='"partials/rabbit.html"'></div>
<div  ng-include src='"partials/hen.html"'></div>

<div class="rope-left col-xs-0 col-sm-4 col-md-4 col-lg-4"></div>
<div class="content col-xs-12 col-sm-4 col-md-4 col-lg-4 animated fadeIn" >
	<div class="rope-container-left animated fadeInDownBig"></div>
	<div class="rope-container-right animated fadeInDownBig"></div>
	<img class="logo" src="images/logo.png" />
	<div class="row-fluid animated fadeInDownBig">
		<ul class="wood-container animated fadeInDownBig">
		 	<p class="login-text">{{title}}</p>
		 	<li ng-repeat='opt in options' ng-click='answer(opt.id)'>
		 		<img class="wood-1" src="images/wood-1.png" />
		 		<p class="answer-text">{{opt.text}}</p>
		 	</li>
		 </ul>
	</div>
</div>
<div class="rope-left col-xs-0 col-sm-4 col-md-4 col-lg-4"></div>

    <img ng-repeat="img in footerImages" ng-src="images/{{img}}.png" class="{{img}}"/>

    	<img img-preload class="barn" src="images/barn.png" />
    </div>
</div>
