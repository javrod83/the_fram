<div class="overlay" ng-show="overlay"></div>
<div ng-include src='"partials/rabbit.html"'></div>

<div class="col-xs-1 col-sm-4 col-md-4 col-lg-4"></div>
<div class="content col-xs-10 col-sm-4 col-md-4 col-lg-4" >
	<img class="logo" src="images/logo.png" />
	<div class="row-fluid animated zoomIn">
		 <ul class="wood-confirm-container">
		 	<p class="login-text anim-zoom-in  anim-slide-left">{{title}}</p>
		 	<li class="btn-group" ng-click="approve(1)">
		 		<img class="expand social-buttons" src="images/wood-agree.png" />
		 		<p class="answer-text success-text">{{yes}}</p>
		 	</li>
		 	<li class="btn-group" ng-click="approve(0)">
		 		<img class="expand social-buttons" src="images/wood-disagree.png" />
		 		<p class="answer-text error-text">{{no}}</p>
		 	</li>
		 </ul>
	</div>
</div>
<div class="col-xs-1 col-sm-4 col-md-4 col-lg-4"></div>

<div class="footer">
	<img img-preload ng-repeat="img in footerImages" class="{{img}}" ng-src="images/{{img}}.png" />
	<div ng-if="showBarn" class="barn-container"><img img-preload class="barn" src="images/barn.png" /></div>
</div>
